<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Weekends - Ebrima Sarge</title>
  <style>
   /* Make background always cover full page */
html, body {
  height: 100%;           /* ensures both html & body take full height */
  margin: 0;
  padding: 0;
}
/* Base styles (desktop first) */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Flexible layout for container */
.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
}

/* Images and videos responsive */
img, video {
  max-width: 100%;
  height: auto;
}

/* Navigation menu for desktop */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Responsive adjustments */
@media (max-width: 1024px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }
}

@media (max-width: 768px) {
  /* Mobile-friendly font sizes */
  body {
    font-size: 16px;
  }

  /* Stack container elements vertically */
  .container {
    width: 95%;
  }

  /* Adjust navbar spacing */
  .navbar a {
    padding: 10px 0;
  }

  /* Example: make columns stack */
  .row {
    display: flex;
    flex-direction: column;
  }
}

@media (max-width: 480px) {
  /* Very small screens */
  body {
    font-size: 14px;
  }

  .navbar {
    font-size: 14px;
  }

  .container {
    padding: 0 10px;
  }
}

body {
  background-image: url('background.jpg');
  background-size: cover;       /* cover entire area */
  background-position: center;  /* keep it centered */
  background-repeat: no-repeat; /* no tiling */
  background-attachment: fixed; /* stays fixed on scroll */
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  color:  hsl(195, 67%, 77%);
  text-align: center;
}

    

    /* Home icon link */
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .home-link img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    /* Page heading */
    h1 {
      margin-top: 80px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px black;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    /* Icon grid */
    .activities {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 80px;
      margin-top: 50px;
    }

    .activity {
      text-align: center;
    }

    .activity img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(0,0,0,0.2);
      padding: 10px;
    }

    .activity p {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>

<body>
  <!-- Home button -->
  <a href="index.html" class="home-link">
    <img src="house.png" alt="Home">
  </a>

  <!-- Page Heading -->
  <h1><i>Favorite things to do</i></h1>

  <!-- Activities section -->
  <div class="activities">
    <div class="activity">
      <img src="soccer.png" alt="Football">
      <p>Playing football</p>
    </div>
    <div class="activity">
      <img src="travel.png" alt="Traveling">
      <p>Traveling during holidays</p>
    </div>
    <div class="activity">
      <img src="bake.png" alt="Baking">
      <p>Baking & cooking</p>
    </div>
  </div>
</body>
</html>
